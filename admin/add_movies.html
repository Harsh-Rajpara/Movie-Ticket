<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


    <link rel="stylesheet" href="/css/add_cinema.css">
</head>

<body>
    <div class="sidebar">
        <h4>Ticket Factory</h4>
        <ul>
            <li><a href="add_cinema.html">Cinema</a></li>
            <li class="active">Movie</li>
            <li><a href="add_seat.html">Seats</a></li>
            <li><a href="other.html">Other</a></li>
        </ul>
    </div>

    <div class="main-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-3">
            <div class="container-fluid d-flex align-items-center justify-content-between">
                <h4 class="fw-bold text-center mx-auto m-0">Movies</h4>
                <div class="d-flex align-items-center">
                    <button class="nav_add_btn rounded-3 btn btn-danger btn-sm me-3" data-bs-toggle="modal" data-bs-target="#addMovieModal">
                        Movie +
                    </button>
                </div>
            </div>
        </nav>


        <div class="cinema-table table-responsive px-3">
            <table class="table table-bordered text-center align-middle mb-0">
                <thead>
                    <tr>
                        <th>MID</th>
                        <th>Movie</th>
                        <th>Description</th>
                        <th>Cinema</th>
                        <th>Time</th>
                        <th>Poster</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#946</td>
                        <td>The Kerala Story</td>
                        <td>Who are coerced into converting to Islam...</td>
                        <td>INOX Raj Imperial</td>
                        <td>
                            <div class="d-flex flex-column align-items-center gap-1">
                                <span>12:15</span>
                                <span>20:09</span>
                                <span>14:33</span>
                            </div>
                        </td>
                        <td><img src="kerala.jpg" width="50" class="rounded"></td>
                        <td>
                            <button class="btn btn-sm btn-outline-dark"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Movie Modal -->
    <div class="modal fade" id="addMovieModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg">
                <div class="modal-header d-flex jutify-content-between align-items-center">
                    <h5 class="modal-title text-center mx-auto">Add Movie</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="addMovieForm" class="d-flex flex-wrap gap-3 justify-content-between">
                        <div style="flex: 1 1 60%;">
                            <input type="text" class="form-control mb-2" placeholder="Movie Title" required>
                            <input type="text" class="form-control mb-2" placeholder="Description" required>
                            <select class="form-select mb-2" required>
                                <option selected disabled>Select Cinema</option>
                                <option>INOX Raj Imperial</option>
                                <option>Roongta</option>
                            </select>

                            <div class="d-flex align-items-center mb-2 gap-2">
                                <input type="time" class="form-control" style="max-width: 120px;">
                                <button type="button" class="btn btn-sm btn-outline-secondary">+</button>
                                <input type="time" class="form-control" style="max-width: 120px;">
                                <button type="button" class="btn btn-sm btn-outline-secondary">-</button>
                            </div>
                        </div>

                        <div class="poster-upload" id="posterUpload">
                            <span>+</span>
                            <input type="file" accept="image/*" id="posterInput" hidden>
                            <img id="posterPreview" src="" alt="" hidden>
                        </div>

                        <button type="submit" class="btn btn-add">Add +</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Poster Upload Preview
        const uploadBox = document.getElementById("posterUpload");
        const inputFile = document.getElementById("posterInput");
        const preview = document.getElementById("posterPreview");

        uploadBox.addEventListener("click", () => inputFile.click());

        inputFile.addEventListener("change", () => {
            const file = inputFile.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    preview.src = e.target.result;
                    preview.hidden = false;
                    uploadBox.querySelector("span").hidden = true;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>

</html>
