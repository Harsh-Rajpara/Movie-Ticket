<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


  <link rel="stylesheet" href="/css/add_cinema.css">
</head>

<body>
  <div class="sidebar">
    <h4>Ticket Factory</h4>
    <ul>
      <li><a href="add_cinema.html">Cinema</a></li>
      <li><a href="add_movies.html">Movie</a></li>
      <li class="active">Seats</li>
      <li><a href="other.html">Other</a></li>
    </ul>
  </div>

  <div class="main-content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-3">
      <div class="container-fluid d-flex align-items-center justify-content-between">
        <h4 class="fw-bold text-center mx-auto m-0">Seats</h4>
        <div class="d-flex align-items-center">
          <button class="nav_add_btn rounded-3 btn btn-danger btn-sm me-3" data-bs-toggle="modal" data-bs-target="#addSeatModal">
            Seat +
          </button>
        </div>
      </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="addSeatModal" tabindex="-1" aria-labelledby="addSeatModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow">
          <div class="modal-header d-flex jutify-content-between align-items-center">
            <h5 class="modal-title text-center mx-auto" id="addSeatModalLabel">Add Seats</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="addSeatForm">
              <div class="mb-3">
                <select class="form-select" id="cinemaSelect">
                  <option selected disabled>Select Cinema</option>
                  <option>INOX Raj Imperial</option>
                  <option>PVR Central</option>
                </select>
              </div>

              <div class="mb-3">
                <select class="form-select" id="movieSelect">
                  <option selected disabled>Select Movie</option>
                  <option>The Kerala Story</option>
                  <option>Leo</option>
                  <option>Jawan</option>
                </select>
              </div>

              <div class="mb-3">
                <select class="form-select" id="showTimeSelect">
                  <option selected disabled>Select Showâ€™s Time</option>
                  <option>12:15</option>
                  <option>14:33</option>
                  <option>20:09</option>
                </select>
              </div>

              <div class="mb-3">
                <input type="number" class="form-control" id="totalSeats" placeholder="How many seats?" />
              </div>

              <div class="mb-3">
                <input type="number" class="form-control" id="priceSeat" placeholder="Price per seat?" />
              </div>

              <button type="submit" class="btn btn-add">Add +</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Table -->
    <div class="cinema-table table-responsive px-3">
      <table class="table table-bordered text-center align-middle mb-0">
        <thead>
          <tr>
            <th>SID</th>
            <th>CINEMA</th>
            <th>MOVIE</th>
            <th>TIME OF SHOW</th>
            <th>TOTAL SEATS</th>
            <th>PRICE/SEAT()</th>
            <th>ACTION</th>
          </tr>
        </thead>
        <tbody id="seatsTbody">
          <tr>
            <td>#946</td>
            <td>Inox Raj</td>
            <td>The Kerala Story</td>
            <td>14:15</td>
            <td>50</td>
            <td>100</td>
            <td>
              <button class="btn btn-sm btn-outline-dark"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <!-- Bootstrap JS (required for modal) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional: small script to append new seat row on Add -->
  <script>
    const form = document.getElementById('addSeatForm');
    const tbody = document.getElementById('seatsTbody');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const cinema = document.getElementById('cinemaSelect').value;
      const movie = document.getElementById('movieSelect').value;
      const showTime = document.getElementById('showTimeSelect').value;
      const seats = document.getElementById('totalSeats').value;
      const price = document.getElementById('priceSeat').value;

      // simple validation
      if (!cinema || !movie || !showTime || !seats || !price) return alert('Please fill all fields');

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>#${Math.floor(Math.random() * 900) + 100}</td>
        <td>${cinema}</td>
        <td>${movie}</td>
        <td>${showTime}</td>
        <td>${seats}</td>
        <td>${price}</td>
        <td>
          <button class="btn btn-sm btn-outline-dark"><i class="bi bi-pencil"></i></button>
          <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
        </td>
      `;
      tbody.prepend(row);

      // close modal
      const modalEl = document.getElementById('addSeatModal');
      const modal = bootstrap.Modal.getInstance(modalEl) || new bootstrap.Modal(modalEl);
      modal.hide();

      // reset
      form.reset();
    });
  </script>
</body>

</html>
